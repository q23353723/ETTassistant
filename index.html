<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <style>
        /* 匯入Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap');

        html {
            font-family: 'Poppins', 'Noto Sans TC', '微軟正黑體', sans-serif;
        }

        /* 漸層底色 */
        body {
            font-family: 'Poppins', 'Noto Sans TC', '微軟正黑體', sans-serif;
            background: -webkit-linear-gradient(to right bottom, rgb(205, 204, 238), transparent, rgb(205, 204, 238)),
                -webkit-linear-gradient(to left bottom, rgb(227, 183, 184), transparent, rgb(227, 183, 184));
            background: -moz-linear-gradient(to right bottom, rgb(205, 204, 238), transparent, rgb(205, 204, 238)),
                -moz-linear-gradient(to left bottom, rgb(227, 183, 184), transparent, rgb(227, 183, 184));
            background: -o-linear-gradient(to right bottom, rgb(205, 204, 238), transparent, rgb(205, 204, 238)),
                -o-linear-gradient(to left bottom, rgb(227, 183, 184), transparent, rgb(227, 183, 184));
            background: linear-gradient(to right bottom, rgb(205, 204, 238), transparent, rgb(205, 204, 238)),
                linear-gradient(to left bottom, rgb(227, 183, 184), transparent, rgb(227, 183, 184));
            background-attachment: fixed;
            background-blend-mode: overlay;
            height: 100%;
        }

        /* 圓角面板 */
        .panel-bg-semi-transparent {
            background: #FFFFFF6A;
            border-radius: 30px;
        }

        .panel-bg-white {            
            background: #FFFFFF;
            border-radius: 30px;
            height: calc(95% - 4rem);
        }
        .result {         
            height: 5%;
        }


        /* 字型 */
        h4.x-ray-title {
            size: 24px;
        }

        h4.client-info {
            size: 20px;
        }

        /* 大頭照 */
        .avatar {
            width: calc(100% - 10%);
            padding-top: calc(100% - 10%);
            height: 0;
            background: var(--avatar-url) center;
            background-size: cover;
        }
        
        /* X光照片 */
        .xray {
            max-height: 600px;  
            text-align : center;          
        }
        .xray img{
            max-height: 100%; 
            vertical-align : middle;          
        }
        /* 其他 */               
        .custom-file-input~.custom-file-label::after {
            content: "瀏覽";
        }
    </style>

    <title>氣管插管偵測</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <a class="navbar-brand" href="#"><img src="logo.png"
                class="img-fluid mx-auto rounded-circle" width="45px" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="./login.html">Signout</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Dr. Julia</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">
                            <img src="doctor-default.png"
                                class="img-fluid mx-auto rounded-circle border border-secondary" width="30px" />
                        </a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="my-3 mx-3 mx-md-5 row panel-bg-semi-transparent">
                <div class="col-12 col-md-3 p-4 panel-bg-white">
                    <h4 class="x-ray-title font-weight-bold">病人</h4>
                    <div class="avatar rounded-circle mx-auto border border-secondary"
                        style="--avatar-url: url('./avatar-default.png')">
                    </div>
                    <div id="client" class="my-1 mr-2 p-2">
                        <div class="my-4 mr-2 p-4">
                            <h4 class="client-info pb-1 font-weight-bold">
                                <p>張一 男</p>
                                <p>075 ／ 02 ／ 17</p>
                            </h4>
                            <br />
                        </div>
                        
                        <div class="row">
                            <dt class="col-sm-6 py-2">藥物過敏</dt>
                            <dd class="col-sm-6 py-2">無</dd>

                            <dt class="col-sm-6 py-2">過去病史</dt>
                            <dd class="col-sm-6 py-2">無</dd>

                            <dt class="col-sm-6 py-2">家族病史</dt>
                            <dd class="col-sm-6 py-2">糖尿病</dd>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-9 pl-4">
                    <div class="row h-100">
                        <div class="col-12 col-lg-8 d-flex flex-column">
                            <div class="row p-4">
                                <h4 class="x-ray-title font-weight-bold">診斷 ／ X光 ／ 氣管插管X光影像</h4>
                                <div class="xray my-2 mx-auto p-4">
                                    <img id="xray-img" src="xray-default.png" class="img-fluid " />
                                </div>
                                <div class="input-group my-2">
                                    <div class="custom-file">
                                        <form action="/somewhere/to/upload" enctype="multipart/form-data">
                                            <input type="file" class="custom-file-input" id="preview" onchange="readURL(this)" targetID="xray-img" accept="image/gif, image/jpeg, image/png" />                                 
                                            <label class="custom-file-label" for="preview">請上傳X光影像</label>
                                        </form>
                                    </div>
                                </div>                                                               
                            </div>
                            <div class="row p-4 align-items-end justify-content-center flex-grow-1 text-center">
                                <!--<button class="btn btn-primary" type="submit">氣管插管位置確認</button>-->
                                <button class="btn btn-primary" type="submit" onclick="predict()">氣管插管位置確認</button>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="p-4 result">
                                <h4 class="x-ray-title font-weight-bold">判斷結果</h4>
                            </div>
                            <div id="result" class="my-4 mr-2 p-4 panel-bg-white">                                
                                <script>
                                    function predict(){
                                        const file = document.getElementById('preview').files[0];
                                        const result = document.getElementById('result');

                                        //Loading window open
                                        console.log("請稍後");
                                    
                                        axios.post('https://api.laiyouda.net/predict', {image: file}, {
                                            headers: {
                                                'Content-Type': 'application/json',
                                                "Access-Control-Allow-Origin": "*",
                                            }
                                        })
                                        .then(function (response) {
                                            console.log(response.data)
                                            result.innerHTML = "內管端點與分岔點距離(cm)：" + response.data['cm'] + "<br>說明：" + response.data['description']
                                        })
                                        .catch(function (error) {
                                            console.log(error);
                                        })
                                        .then(function () {
                                            //Loading window close
                                            console.log("執行完畢")
                                        }); 
                                    }                                
                                </script>
                            </div>      
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- for API-->
    
    <!-- JavaScript for xray img-->
    <script>
        function readURL(input){    
        if(input.files && input.files[0]){    
            var imageTagID = input.getAttribute("targetID");    
            var reader = new FileReader();    
            reader.onload = function (e) {    
            var img = document.getElementById(imageTagID);    
            img.setAttribute("src", e.target.result)    
            }    
            reader.readAsDataURL(input.files[0]);    
        }    
        }    
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
